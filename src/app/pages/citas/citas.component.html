<div class="fondo">
    <app-header></app-header>

    <!-- Cita usuario -->

    <div class="container">
        <h1>Mis citas</h1>
        <div class="d-flex justify-content-center row mt-4">
            <div class="col-10 col-md-10 bg-white border rounded">
                <div class="row p-2">
                    <div class="col-md-10 mt-1 bordeTarjeta">
                        <p>Fecha: <span>{{cita[0].fecha}}</span></p>
                        <p>Taller: <span>{{cita[0].nombre}}</span></p>
                        <p>Servicios: <span>Cambio de aceite&nbsp;&nbsp;&nbsp;/</span>
                            <span>Cambio de neumáticos&nbsp;&nbsp;&nbsp;/</span>
                            <span>Cambio de aceite&nbsp;&nbsp;&nbsp;/</span>
                        </p>
                        <p>Hora: <span>{{cita[0].hora}}</span></p>
                    </div>
                    <div class="align-self-center col-md-2">
                        <div class="d-flex flex-column align-items-center botones">
                            <button class="btn btn-danger btn-sm mt-3 p-2" type="button" data-toggle="modal" data-target="#cancelarCliente">Cancelar cita</button>
                            <div class="modal fade" id="cancelarCliente" tabindex="-1" role="dialog" aria-labelledby="cancelarCliente" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro?</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btnEdit" data-dismiss="modal">No</button>
                                      <button type="button" class="btn btn-danger">Cancelar cita</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
