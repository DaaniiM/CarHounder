  <div class="fondo">
    <app-header></app-header>
    <div class="container">
      <h1>Tu perfil</h1>
      <div class="d-flex justify-content-center row mt-4">
        <div class="col-10 col-md-10 border rounded caja">
          <div class="row mt-3">
            <div class="col-md-3 imagenPerfil d-flex flex-column align-items-center mt-3">
              <span class="btn btn-file">
                <input type="file" #foto ><img  src="{{apiService.tallerLogin.foto}}">
              </span>
              <br>
              <button type="button" class="btnDel btn btn-danger btn-sm" data-toggle="modal"
                data-target="#perfilTallerEliminar">Eliminar perfil</button>
              <div class="modal fade" id="perfilTallerEliminar" tabindex="-1" role="dialog" aria-labelledby="perfilTallerEliminar"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btnEdit1" data-dismiss="modal">No</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal" on-click = "eliminarTaller()">Eliminar Perfil</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-9 mt-3">
              <div class="d-flex flex-column align-items-flex-start">
                <form>
                  <div class="form-group row">
                    <label class="col col-form-label">Taller</label>
                    <div class="col-sm-9">
                      <input class="form-control" #nombre value="{{apiService.tallerLogin.nombre}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label" >Dirección</label>
                    <div class="col-sm-9">
                      <input class="form-control" #direccion value="{{apiService.tallerLogin.direccion}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Ciudad</label>
                    <div class="col-sm-9">
                      <input class="form-control" #ciudad value="{{apiService.tallerLogin.ciudad}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Codigo Postal</label>
                    <div class="col-sm-9">
                      <input class="form-control" #cp value="{{apiService.tallerLogin.cp}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Provincia</label>
                    <div class="col-sm-9">
                      <input class="form-control" #provincia value="{{apiService.tallerLogin.provincia}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">NIF/CIF</label>
                    <div class="col-sm-9">
                      <input class="form-control" #cif value="{{apiService.tallerLogin.cif}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input class="form-control" #email value="{{apiService.tallerLogin.email}}" readonly>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Contraseña</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="password" #password value="{{apiService.tallerLogin.password}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Teléfono</label>
                    <div class="col-sm-9">
                      <input class="form-control" #telefono value="{{apiService.tallerLogin.telefono}}">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Ofertas</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" id="ofertas" #ofertas value=""></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col col-form-label">Servicios</label>
                    <div class="col-sm-9">
                      <div class="check1 form-check">
                        <input class="form-check-input" type="checkbox" value="" id="aceite">
                        <label class="form-check-label">
                          Cambio de aceite
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="correa">
                        <label class="form-check-label">
                          Sustitución de correa de distribución
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="embrague">
                        <label class="form-check-label">
                          Sustitución de embrague
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="freno">
                        <label class="form-check-label">
                          Cambio de pastillas y discos de freno
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="neumaticos">
                        <label class="form-check-label">
                          Sustitución de neumáticos
                        </label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="pintura">
                        <label class="form-check-label">
                          Chapa y pintura
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="revision">
                        <label class="form-check-label">
                          Revisión completa
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="diagnosis">
                        <label class="form-check-label">
                          Diagnosis del vehículo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="electrico">
                        <label class="form-check-label">
                          Fallos eléctricos
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="motor">
                        <label class="form-check-label">
                          Fallos de motor
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="amortiguadores">
                        <label class="form-check-label">
                          Sustitución de amortiguadores
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="escape">
                        <label class="form-check-label">
                          Sustitución de escape
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="turbo">
                        <label class="form-check-label">
                          Sustitución del turbo
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="itv">
                        <label class="form-check-label">
                          Revisión pre-ITV
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column align-items-center">
                    <button type="button" class="btnEdit btn btn-sm mb-3" on-click="editarTaller(email.value, password.value, nombre.value, cif.value, direccion.value, cp.value, ciudad.value, provincia.value, telefono.value, foto.src)">Modificar perfil</button>
                </div>

                </form>
                
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
<app-footer></app-footer>
