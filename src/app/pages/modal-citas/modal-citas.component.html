


  <div class="modal fade" id="citas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Pedir cita</h5>
        <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label>Fecha</label>
                  <input type="date" class="form-control" id="fecha" [(ngModel)]="fechaFiltrada" [ngModelOptions]="{standalone: true}" #fecha>
                </div>
                <br>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <select class="form-control" id="horaMod" on-click="actualizarHoras()" #horaMod>
                        <option *ngFor="let hora of mostrarHoras">
                          {{hora}}
                        </option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    Servicios
                    <div *ngFor="let servicio of servicios; let i = index">

                        <div *ngIf = "servicio.id_taller == taller.id_taller">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" on-click="anyadirServicio(servicio.descripcion, prueba.value)" value={{i}} id={{i}} #prueba>
                                <label class="form-check-label" for="aceite">
                                    {{servicio.descripcion}}
                                </label>
                            </div>
                        </div>
                    </div>
                  </div>

                <div class="modal-footer text-align-center">
                <button type="button" class="btn boton1"  on-click="pedirCita(fecha.value, horaMod.value)" data-dismiss="modal">Confirmar cita</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
