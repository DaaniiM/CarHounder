


  <div class="modal fade" id="citas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

        </div>

                <br>
                <div class="form-group">
                    <label for="hora">Hora</label>
                    <select class="form-control" id="hora" #hora>

                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="electricos">
                        <label class="form-check-label" for="electricos">

                    </div>
                    <div class="form-check">

                        <label class="form-check-label" for="escape">

                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="turbo">
                        <label class="form-check-label" for="turbo">
                            Sustitución del turbo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="itv">
                        <label class="form-check-label" for="itv">
                            Revisión pre-ITV
                        </label>
                    </div>

                  </div>

                <div class="modal-footer text-align-center">
                <button type="button" class="btn boton1"  on-click="pedirCita(fecha.value, hora.value)">Confirmar cita</button>

        </div>
    </div>
