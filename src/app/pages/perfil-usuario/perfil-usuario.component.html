<div class="fondo">
    <app-header></app-header>
    <div class="container">
        <h1>Tu perfil</h1>
        <div class="d-flex justify-content-center row mt-4">
            <div class="col-10 col-md-10 border rounded caja">
                <div class="row mt-3">
                    <div class="col-md-3 imagenPerfil d-flex flex-column align-items-center mt-3">
                        <span class="btn btn-file">
                            <input type="file"><img src="{{apiService.clienteLogin.foto}}">
                        </span>
                        <br>
                        <button type="button" class="btnDel btn btn-danger btn-sm" data-toggle="modal"
                            data-target="#perfilUsuarioEliminar">Eliminar perfil</button>
                        <div class="modal fade" id="perfilUsuarioEliminar" tabindex="-1" role="dialog"
                            aria-labelledby="perfilUsuarioEliminar" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btnEdit1" data-dismiss="modal">No</button>
                                        <button type="submit" class="btn btn-danger" data-dismiss="modal" on-click = "eliminarCliente()">Eliminar Perfil</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9 mt-3">
                        <div class="d-flex flex-column align-items-flex-start">
                            <form>
                                <div class="form-group row">
                                    <label class="col col-form-label">Nombre</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" value="{{apiService.clienteLogin.nombre}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-form-label">Apellidos</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" value="{{apiService.clienteLogin.apellidos}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-form-label">Email</label>
                                    <div class="col-sm-9">
                                        <input class="form-control"  value="{{apiService.clienteLogin.email}}" readonly>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-form-label">Teléfono</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" value="{{apiService.clienteLogin.telefono}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-form-label">Contraseña</label>
                                    <div class="col-sm-9">
                                        <input class="form-control" type="password" value="{{apiService.clienteLogin.password}}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col col-form-label">Mis talleres</label>
                                    <div class="col-sm-9 pt-2">
                                        <p>Taller 1</p>
                                        <p>Taller 1</p>
                                        <p>Taller 1</p>
                                        <p>Taller 1</p>
                                        <p>Taller 1</p>
                                        <p>Taller 1</p>
                                    </div>
                                </div>

                                <div class="d-flex flex-column align-items-center">
                                    <button type="button" class="btnEdit btn btn-sm mb-3">Modificar perfil</button>
                                </div>
                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
